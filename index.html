<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dhanush_R">

    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
        <nav>
            <h1>Weather App</h1>
            <div class="search_bar">
                <input type="text" id="searchInput" placeholder="Search location...">
                <button class="btn">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="weather">
            <h1 id="location_name">Your Location</h1>
            <img id="icon" src="" alt="Weather Icon">
            
            <div class="info_container">

                <article class="weather_info" id="temperature_Box">
                    <h2>Temperature</h2>
                    <p>Actual: <span id="temp"></span>°C</p>
                    <p>Min: <span id="minTemp"></span>°C</p>
                    <p>Max: <span id="maxTemp"></span>°C</p>
                </article>
    
                <article class="weather_info" id="humidity_Box">
                    <h2>Humidity</h2>
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Dew Point: <span id="dewPoint"></span>°C</p>
                    <p>Pressure: <span id="pressure"></span> hPa</p>
                </article>
    
                <article class="weather_info" id="wind_Box">
                    <h2>Wind</h2>
                    <p>Speed: <span id="windSpeed"></span> m/s</p>
                    <p>Direction: <span id="windDirection"></span>°</p>
                </article>
                
            </div>
            
        </section>
    </main>

  </body>
</html>
